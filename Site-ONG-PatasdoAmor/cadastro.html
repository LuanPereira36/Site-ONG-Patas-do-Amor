<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página para cadastro na ONG">
    <meta name="autor" content="Luan Dos Santos Pereira">
    <meta name="color-scheme" content="light only">
    <meta name="keywords" content="cadastro, ONG, nome">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>

<body id="body-login">
    <main id="main-login">
        <!--Formulário-->
        <div class="container-login">

            <h2>Cadastre aqui</h2>

            <form>
                <div class="input-field">
                     <!-- Nome Completo -->
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-field">
                    <!-- Data de Nascimento -->
                    <label for="data">Data de nascimento:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="input-field">
                    <!-- CPF -->
                    <label for="nome">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
                        placeholder="000.000.000-00" maxlength="11" required>
                </div>
                <div class="input-field">
                    <!-- Telefone -->
                    <label for="nome">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
                        placeholder="(00) 00000-0000" maxlength="11" required>
                </div>
                <div class="input-field">
                    <!-- Email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <!-- Endereço -->
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="input-field">
                    <!-- CEP -->
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000"
                        maxlength="8" required>
                </div>
                <div class="input-field">
                    <!-- Cidade -->
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div class="input-field">
                    <!-- Estado -->
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
                <div class="input-field">
                    <!-- Senha -->
                    <label for="senha">Crie uma senha:</label>
                    <input type="password" id="senha" name="senha" maxlength="10" required>
                </div>
                    
                    <button class="btn-entrar" type="submit" onclick="alert('Cadastro Realizado')">Entrar</button>
                    <p id="p-cadastro">Já tenho cadastro,<a href="login.html">clique aqui</a>.</p>
                    <!-- Ir a página inicial -->
                    <p><a href="index.html">Página Inicial</a></p>
            </form>
        </div>
    </main>
</body>

</html>
